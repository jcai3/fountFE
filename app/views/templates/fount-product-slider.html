<div class='fount-product-slider'>
  <div id="product-img-slider" class="flexslider">
    <ul class="slides">
      <li ng-repeat="productImage in productImages">
        <img ng-src="{{productImage}}"/>
      </li>
    </ul>
  </div>
  <div id="product-img-carousel" class="flexslider">
    <ul class="slides">
      <li ng-repeat="productImage in productImages">
        <img ng-src="{{productImage}}" />
      </li>
    </ul>
  </div>
</div>
