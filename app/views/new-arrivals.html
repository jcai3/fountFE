<div class="fount-shop-page">
  <!-- <div fount-home-slider></div> -->
  <div class="page-content clearfix">
    <section class="container">
      <div class="row">
        <div class="span12">
          <div class="spb_wrapper portfolio-wrap">
            <div class="filter-wrap" ng-show="newArrivalsObj.enableSellerModule">
              <div class="filter-slide-wrap">
                <div class='fount-seller-carousel'>
                  <ul id="seller-carousel" class="portfolio-filter filtering row clearfix">
                    <li ng-repeat='seller in newArrivalsObj.sellers track by $index' ng-click="setTopSellerId(seller.id)">
                      <div class="seller-element" ng-class="{selected: seller.id == newArrivalsObj.topSellerId}">{{seller.name}}</div>
                    </li>
                  </ul>
                  <a id="seller-carousel-next" class="carousel-arrow carousel-next">
                    <i class="fa-chevron-right carousel-arrow-icon"></i>
                  </a>
                  <a id="seller-carousel-prev" class="carousel-arrow carousel-prev">
                    <i class="fa-chevron-left carousel-arrow-icon"></i>
                  </a>
                </div>
              </div>
            </div>
            <div infinite-scroll='loadMore()' infinite-scroll-disabled='newArrivalsObj.noMoreData' infinite-scroll-distance='0' class="container">
              <ul class="portfolio-items products gallery-portfolio filterable-items row clearfix">
                <li ng-repeat="product in newArrivalsObj.products" class="clearfix product portfolio-item span3 gallery app-design interface-design">
                  <div fount-product-tile product="product"></div>
                </li>
              </ul>
            </div>
            <div class="fount-no-products" ng-show="!newArrivalsObj.enableSellerModule">No available products.</div>
            <div ng-show="newArrivalsObj.pageNumber > 5 && !newArrivalsObj.noMoreData" class="pagination-wrap">
              <input ng-click="loadNextPage()" type="submit" class="button alt load-more" value="Load More">
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
